<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単方向のデータフロー その2</title>
</head>

<body>
    <div id="app">
        <greet size="    Hello World!        "></greet>
        <greet size="  String.prototype.trim()   "></greet>
        <greet size="      Table Of Contents "></greet>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component('greet', {
            props: ['size'],
            computed: {
                normalizedSize: function () {
                    return this.size.trim().toLowerCase()
                }
            },
            template: '<p>{{ normalizedSize }}</p>'
        });

        var app = new Vue({
            el: "#app"
        });
    </script>
</body>

</html>
