<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性の継承の無効化 その2</title>
</head>

<body>
    <div id="app">
        <base-input
            label="Username:"
            v-model="username"
            required
            v-bind:value="value"
            placeholder="Enter your username"
        ></base-input>
        {{ username }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component('base-input', {
            inheritAttrs: false,
            props: ['label', 'value'],
            // data: function() {
            //     return {
            //         value: '子'
            //     }
            // },
            template: `
                <label>
                    {{ label }}
                    <input
                        v-bind:value="value"
                        v-on:input="$emit('input', $event.target.value)"
                    >
                </label>
            `
        })

        var app = new Vue({
            el: "#app",
            data: {
                username: '',
                value: '親'
            }
        })

    </script>
</body>

</html>
