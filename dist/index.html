<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Vue Component Tutorial</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <hello name='world'></hello>
    <div>
      <a href="https://yahoo.co.jp">yahoo</a>
      <anchor-link
        href="https://yahoo.co.jp"
        text="Yahoo"
        :new-tab="true"
      ></anchor-link>
      <!-- <anchor-link
        href="https://qiita.com/"
        text="Qiita"
      ></anchor-link> -->
      <event-buttons
        @event-one="onEventOne"
        @event-two="onEventTwo"
        @event-three="onEventTree"
      ></event-buttons>
      <pre v-for="argument in arguments">{{ argument }}</pre>
    </div>
  </div>

  <script src="./bundle.js"></script>
</body>

</html>
