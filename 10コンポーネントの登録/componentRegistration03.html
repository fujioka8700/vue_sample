<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネントの登録 ローカル登録 その2</title>
</head>

<body>
    <div id="app">
        <component-a></component-a>
        <component-c></component-c>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var ComponentA = {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">A: {{ count }}</button>'
        };

        var ComponentB = {
            template: '<p>bの文章です</p>'
        };

        var ComponentC = {
            components: {
                'component-b': ComponentB,
            },
            template: '<h1><component-b></component-b><h2>'
        };

        // コンポーネントをローカル登録。
        var app = new Vue({
            el: "#app",
            components: {
                'component-a': ComponentA,
                'component-c': ComponentC
            }
        });
    </script>
</body>

</html>
