<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネントで再利用可能なパーツを作ろう</title>
    <style>
        .alert {
            background: #fcc;
            padding: 10px;
            border: 1px solid #f33;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- コンポーネント化 -->
        <alert-box>○○が入力されていません</alert-box>
        <alert-box>○○が入力されていません</alert-box>
        <alert-box>○○が入力されていません</alert-box>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    Vue.component('alert-box', {
        template: `
        <div class="alert" v-on:click="caution">
            <strong>Error!</strong>
            <slot></slot>
        </div>
        `,
        methods: {
            caution: function() {
                alert('クリックされました');
            }
        },
    });

    var app = new Vue({
        el: "#app"
    });
</script>
</body>
</html>
