<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボタンを押したら、文字の順番変更</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
const app = new Vue({
    el: "#app",
    data: {
        message: 'Hello Vue!'
    },
});
var app1 = new Vue({
    el: "#app",
    data: {
        message: 'Hello Vue!'
    },
});
</script>
</body>
</html>
