<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インラインスタイルのバインディング</title>
</head>
<body>
    <div id="app">
        <p v-bind:style="{ color: activeColor, fontSize: fontSize }">文字です</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                activeColor: 'red',
                fontSize: '3em'
            }
        });
    </script>
</body>
</html>
