<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <input type="button" value="ボタン" v-on:click="sample">
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
var app = new Vue({
    el: "#app",
    data: {
        message: '変更前'
    },
    methods: {
        sample: function () {
            this.message = '変更しました';
        }
    },
});
</script>
</body>
</html>
