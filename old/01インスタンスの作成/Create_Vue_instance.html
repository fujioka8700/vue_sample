<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsのインストールと、最初のプログラム</title>
</head>
<body>
    <div id="app">
        <p>{{ foo }}</p>
        <!-- foo は更新されない -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var obj = {
            foo: 'bar'
        };

        // 既存のプロパティの変更を防ぐ Object.freeze（）の使用
        Object.freeze(obj);

        var app = new Vue({
            el: "#app",
            data: obj
        });
    </script>
</body>
</html>
