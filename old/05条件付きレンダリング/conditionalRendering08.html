<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show その2</title>
</head>
<body>
    <div id="app">
        <!-- v-show は <template> 要素をサポートしない -->
        <template v-show="ok">
            <h1>Hello!</h1>
            <p>こんにちは。</p>
        </template>
        <h1 v-show="ok">Hello!</h1>
        <p v-show="ok">こんにちは。</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                ok: false
            },
        });
    </script>
</body>
</html>
