<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素早く足し算</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/study.css">
</head>

<body>
    <h1 class="text-4xl">素早く足し算</h1>
    <div id="app" v-cloak>
        <p>
            <input class="border" type="number" v-model.number="left">
            +
            <input class="border" type="number" v-model.number="right">
            ={{ total }}
        </p>
        <span v-if="isComputedCalled"
            class="text-sm font-medium bg-green-100 py-1 px-2 rounded text-green-500 align-middle">Computedが呼び出されました。</span>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/add_quickly.js"></script>
</body>

</html>
