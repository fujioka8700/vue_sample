<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム入力バインディング - ラジオ</title>
</head>

<body>
    <div id="app">
        <input type="radio" id='one' v-model="pick" v-bind:value="One">
        <label for="one">One</label>
        <p>One: {{ One }}</p>
        <p>pick: {{ pick }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                One: 'Ichi',
                pick: ''
            }
        })
    </script>
</body>

</html>
