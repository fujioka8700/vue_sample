<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム入力バインディング - チェックボックス</title>
</head>

<body>
    <div id="app">
        <input
        type="checkbox"
        v-model="toggle"
        true-value="yes"
        false-value="no"
        >
        {{ toggle }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                toggle: 'no'
            }
        })
    </script>
</body>

</html>
