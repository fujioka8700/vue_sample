<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー入力の制御</title>
</head>
<body>
    <p><span id="str">こんにちは</span></p>
    <button onclick="myFunction()">リバース</button>
<script>
    function myFunction() {
        let str = document.getElementById('str').textContent;
        document.getElementById('str').textContent = str.split('').reverse().join('');
    }
</script>
</body>
</html>
