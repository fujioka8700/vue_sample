<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for „Å® v-if</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="todo in todos" v-if="!todo.isComplete">
                {{ todo.name }}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                todos: [
                    { id: 1, name: "study", isComplete: true },
                    { id: 2, name: "walk",  isComplete: false },
                    { id: 3, name: "sleep", isComplete: true },
                    { id: 4, name: "eat",   isComplete: false },
                ],
            }
        });
    </script>
</body>

</html>
