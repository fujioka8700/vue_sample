<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 式の使用</title>
</head>
<body>
    <div id="app">
        {{ number + 1 }}
    </div>

    <div id="app_2">
        {{ ok ? 'YES' : 'NO' }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                number: 1
            }
        });
        var app_2 = new Vue({
            el: "#app_2",
            data: {
                ok: true
            }
        });
    </script>
</body>
</html>
