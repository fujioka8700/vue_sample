<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動きにアニメーションを追加しよう</title>
    <style>
        .flip-list-move {
            transition: transform .5s;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="shuffle">シャッフル</button>
        <!-- <ul> -->
        <!-- transition-group要素。この要素内でアニメーションをする  -->
        <transition-group name="flip-list" tag=ul>
            <!-- v-for 繰り返し構文。 変数 in 配列 -->
            <li v-for="pref in prefs" v-bind:key="pref.name">{{ pref.name }}</li>
        </transition-group>
        <!-- </ul> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                prefs: [
                    { name: "北海道" },
                    { name: "青森県" },
                    { name: "岩手県" },
                    { name: "宮城県" },
                    { name: "秋田県" },
                    { name: "山形県" },
                    { name: "福島県" }
                ]
            },
            methods: {
                shuffle: function() {
                    this.prefs = _.shuffle(this.prefs);
                }
            }
        });
    </script>
</body>
</html>
