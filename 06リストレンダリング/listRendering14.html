<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for „Å® v-if</title>
</head>

<body>
    <div id="app">
        <ul v-if="shouldShowTodos">
            <li
            v-for="todo in todos"
            :key="todo.id"
            >
            {{ todo.name }}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                shouldShowTodos: true,
                todos: [
                    { id: 1, name: "study" },
                    { id: 2, name: "walk" },
                    { id: 3, name: "sleep" },
                    { id: 4, name: "eat", },
                ],
            },
        });
    </script>
</body>

</html>
